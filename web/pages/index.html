<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstaFollowers</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #2c3e50;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 4rem 3rem;
            border-radius: 20px;
            box-shadow:
                0 8px 32px rgba(31, 38, 135, 0.37),
                0 2px 16px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.18);
            max-width: 500px;
            width: 90%;
            position: relative;
            overflow: hidden;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 3.5rem;
            font-size: 1.8rem;
            font-weight: 300;
            letter-spacing: 2px;
            position: relative;
        }

        .file-input-container {
            margin-bottom: 2rem;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 0.75rem;
            font-weight: 500;
            color: #34495e;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .file-input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #ecf0f1;
            background: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            border-radius: 12px;
            position: relative;
        }

        .file-input:hover {
            border-color: #bdc3c7;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transform: translateY(-1px);
        }

        .file-selected {
            border-color: #667eea;
            background: linear-gradient(135deg, #f8f9ff 0%, #f0f4ff 100%);
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.25);
        }

        button {
            width: 100%;
            padding: 1.2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 2rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.4);
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(102, 126, 234, 0.6);
        }

        button:disabled {
            background: linear-gradient(135deg, #bdc3c7 0%, #95a5a6 100%);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 2rem 0;
            color: #7f8c8d;
            font-size: 0.9rem;
        }

        .spinner {
            border: 3px solid #ecf0f1;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .result {
            margin-top: 2rem;
            padding: 1.5rem;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            display: none;
            font-size: 0.9rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .result.error {
            background: rgba(231, 76, 60, 0.1);
            border-color: rgba(231, 76, 60, 0.3);
        }

        .result h3 {
            margin-bottom: 1rem;
            color: #2c3e50;
            font-weight: 500;
            font-size: 1.1rem;
        }

        .result ul {
            max-height: 300px;
            overflow-y: auto;
            padding-left: 1.2rem;
            line-height: 1.6;
        }

        .result li {
            margin-bottom: 0.5rem;
            color: #34495e;
            transition: color 0.2s ease;
        }

        .result li:hover {
            color: #667eea;
        }

        .file-info {
            font-size: 0.75rem;
            color: #667eea;
            margin-top: 0.5rem;
            font-weight: 500;
        }

        /* Custom scrollbar */
        .result ul::-webkit-scrollbar {
            width: 6px;
        }

        .result ul::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 3px;
        }

        .result ul::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 3px;
        }

        .result ul::-webkit-scrollbar-thumb:hover {
            background: #764ba2;
        }
    </style>
    <script>
        $(document).ready(function () {
            // File selection handlers
            $('#followers-file').change(function () {
                handleFileSelection(this, 'followers');
            });

            $('#following-file').change(function () {
                handleFileSelection(this, 'following');
            });

            $('#calculate-button').click(function () {
                calculateDifference();
            });

            function handleFileSelection(input, type) {
                const file = input.files[0];
                const container = $(input).closest('.file-input-container');

                if (file) {
                    $(input).addClass('file-selected');
                    container.find('.file-info').remove();
                    container.append(`<div class="file-info">âœ“ ${file.name} selected</div>`);
                } else {
                    $(input).removeClass('file-selected');
                    container.find('.file-info').remove();
                }

                updateButtonState();
            }

            function updateButtonState() {
                const followersFile = $('#followers-file')[0].files[0];
                const followingFile = $('#following-file')[0].files[0];
                const button = $('#calculate-button');

                if (followersFile && followingFile) {
                    button.prop('disabled', false).text('Analyze');
                } else {
                    button.prop('disabled', true).text('Select Files');
                }
            }

            function calculateDifference() {
                const followersFile = $('#followers-file')[0].files[0];
                const followingFile = $('#following-file')[0].files[0];

                if (!followersFile || !followingFile) {
                    showError('Please select both followers and following JSON files.');
                    return;
                }

                // Show loading state
                $('#calculate-button').prop('disabled', true).text('Processing...');
                $('.loading').show();
                $('.result').hide();

                const formData = new FormData();
                formData.append('followers_json', followersFile);
                formData.append('following_json', followingFile);

                $.ajax({
                    url: '/calculate_difference',
                    type: 'POST',
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function (response) {
                        showSuccess(response.diff, response.num_names);
                    },
                    error: function (xhr) {
                        const errorMsg = xhr.responseJSON ? xhr.responseJSON.error : 'An error occurred';
                        showError(errorMsg);
                    },
                    complete: function () {
                        $('.loading').hide();
                        updateButtonState();
                    }
                });
            }

            function showSuccess(diff, numNames) {
                let resultHtml = `<h3>${numNames} non-followers found</h3>`;

                if (numNames === 0) {
                    resultHtml += '<p>Perfect! Everyone follows you back ðŸŽ‰</p>';
                } else {
                    resultHtml += '<ul>';
                    diff.forEach(name => {
                        resultHtml += `<li>${name}</li>`;
                    });
                    resultHtml += '</ul>';
                }

                $('.result').removeClass('error').addClass('success').html(resultHtml).show();
            }

            function showError(message) {
                const errorHtml = `<h3>Error</h3><p>${message}</p>`;
                $('.result').removeClass('success').addClass('error').html(errorHtml).show();
            }

            // Initialize button state
            updateButtonState();
        });
    </script>
</head>

<body>
    <div class="container">
        <h1>INSTAFOLLOWERS</h1>

        <div class="file-input-container">
            <label for="followers-file">Followers</label>
            <input type="file" id="followers-file" class="file-input" accept=".json">
        </div>

        <div class="file-input-container">
            <label for="following-file">Following</label>
            <input type="file" id="following-file" class="file-input" accept=".json">
        </div>

        <button id="calculate-button" disabled>Select Files</button>

        <div class="loading">
            <div class="spinner"></div>
            <p>Analyzing...</p>
        </div>

        <div id="result" class="result"></div>
    </div>
</body>

</html>
